<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title> Calendar </title>
</head>

<body>
    <div class="cal">
        <div class="header">
            <div class="day-header">
                <div class="text">
                    <span class="title"></span>
                    <p class="subtitle"></p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="control">
                <span class="arrow" onclick="changeMonth('prev')">&#60;</span>
                <span id="month"></span>
                <span class="arrow left" onclick="changeMonth('next')">&gt;</span>
            </div>
            <table>
                <div class="main">
                    <tbody id="table-body">

                    </tbody>
                </div>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
